<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testimonial slider</title>
  <script src="https://kit.fontawesome.com/010cfc4666.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <h3>Indian cricket team</h3>
     <h5>main head of the team</h5>
     <div class="card">
       <img src="virat.jpeg" alt="virat" width="150px"id="customer-image" class="img-card">
       <h4 id="customer-name">custumer name</h4>
       <div class="review">
         <span class="star"><i class="fa fa-star" aria-hidden="true"></i></span>
         <span class="star"><i class="fa fa-star" aria-hidden="true"></i></span>
         <span class="star"><i class="fa fa-star" aria-hidden="true"></i></span>
         <span class="star"><i class="fa fa-star" aria-hidden="true"></i></span>
         <span class="star"><i class="fa fa-star-half" aria-hidden="true"></i></span>
       </div>
       <p id="customer-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam est totam pariatur excepturi delectus numquam eos a illum nihil nesciunt!</p>
       <a href="#" class="btn prevButton"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
       <a href="#" class="btn nxtButton"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
     </div>
   </div>
  <script src="script.js"></script>
</body>
</html>
